{% extends 'index.html' %}

{% block title %}URL encurtada{% endblock %}

{% block content %}
    {% include 'parts/header.html' %}
    <main>
        <div class="content">
            <div class="logo">
                <img src="{{ url_for('static', path='images/logo-01.png') }}" alt="">
            </div>

            <div class="form-shortner">
                <form action="">
                    <div class="input-group">
                        <input type="text" placeholder="Cole seu like aqui" value="{{ short_url }}">
                        <button type="submit">Copia URL</button>
                    </div>
                </form>

                <div class="information">
                    <p>
                        {{ request }}
                    </p>

                    <p>
                        Acompanhe o <a href="">total de cliques</a> em tempo real da sua URL encurtada.
                        Crie outra <a href="">URL encurtada</a>.
                    </p>
                </div>
            </div>
        </div>
    </main>
    {% include 'parts/footer.html' %}
{% endblock %}
